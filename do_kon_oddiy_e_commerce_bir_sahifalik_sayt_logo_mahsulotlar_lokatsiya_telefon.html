let cart = [];

function renderProducts() {
  const list = document.getElementById("product-list");
  products.forEach((p, i) => {
    list.innerHTML += `
      <div class="product">
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>${p.price} so'm</p>
        <button class="btn" onclick="addToCart(${i})">Savatga qo'shish</button>
      </div>
    `;
  });
}

function addToCart(i) {
  cart.push(products[i]);
  updateCart();
}

function updateCart() {
  document.getElementById("cart-count").textContent = cart.length;
  let items = "";
  let total = 0;
  cart.forEach((item, i) => {
    items += `<div class="cart-item">${item.name} - ${item.price} so'm</div>`;
    total += item.price;
  });
  document.getElementById("cart-items").innerHTML = items;
  document.getElementById("total-price").textContent = total;
}

document.getElementById("cart-btn").onclick = () => {
  const cartBox = document.getElementById("cart");
  cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
};

function placeOrder() {
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;
  const card = document.getElementById("card").value;
  if (!phone || !address || !card) {
    alert("âŒ Hammasini to'ldiring!");
    return;
  }

  let orderText = "ðŸ›’ Yangi buyurtma:\n";
  cart.forEach(item => {
    orderText += `${item.name} - ${item.price} so'm\n`;
  });
  orderText += `\nðŸ“ž Telefon: ${phone}\nðŸ“ Manzil: ${address}\nðŸ’³ Karta: ${card}`;

  sendOrderToTelegram(orderText);
  cart = [];
  updateCart();
  document.getElementById("cart").style.display = "none";
}

function sendOrderToTelegram(orderText) {
  const token = "BOT_TOKENINGNI_BU_YERGA_QO'Y";   // ðŸ”‘ BotFather'dan olgan token
  const chatId = "SENING_CHAT_IDING";             // ðŸ‘¤ Chiqqan Chat IDâ€™ing

  const url = `https://api.telegram.org/bot${token}/sendMessage`;

  fetch(url, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ chat_id: chatId, text: orderText }),
  })
  .then(res => res.json())
  .then(data => {
    alert("âœ… Buyurtma yuborildi! Telegramni tekshiring.");
  })
  .catch(err => {
    console.error("Xatolik:", err);
    alert("âŒ Xatolik yuz berdi!");
  });
}
